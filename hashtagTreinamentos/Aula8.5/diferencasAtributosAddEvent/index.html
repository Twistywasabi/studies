<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atributo vs addEventListener</title>
  </head>
  <body>
    <h1>Diferen√ßas entre atributos e addEventListener</h1>
    <button id="meuBotao">Clique Aqui</button>
    <script>
      // manipulador de eventos = handler
      const botao = document.getElementById("meuBotao");
      // utilizar o addEventListener para adicionar dois manipuladores de eventos de clique
      botao.addEventListener("click", function (evento) {
        console.log("Manipulador de evento 1 adicionado com addEventListener");
      });
      botao.addEventListener("click", function (evento) {
        console.log("Manipulador de eventos 2 adicionado com addEventListener");
      });
      //Utilizar o atributo onclick para adicionar dois manipuladores de eventos
      botao.onclick = function (evento) {
        console.log("Manipulador de evento 1 adicionado com onclick");
      };
      /*       botao.onclick = function (evento) {
        console.log("Manipulador de evento 2 adicionado com onclick");
      }; */
    </script>
  </body>
</html>
