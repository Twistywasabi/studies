<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificando atributos html</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Modificando atributos html</h1>

    <script src="script.js"></script>

</html>
