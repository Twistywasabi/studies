<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos JavaScript</title>
  </head>
  <body>
    <h1>Eventos com JavaScript</h1>
    <button id="meuBotao">Clique aqui!</button>
    <script>
      function clicouBotao() {
        console.log("Clicou no botão");
      }
      //Adicionar um manipulador de evento do clique botao
      let botao = document.getElementById("meuBotao");
      botao.addEventListener("click", clicouBotao);
      //Remover o manipulador após 5s
      setTimeout(function () {
        botao.removeEventListener("click", clicouBotao);
        console.log("Manipulador de evento foi removisdo após 5 s");
      }, 5000);
    </script>
  </body>
</html>
